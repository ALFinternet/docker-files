---
version: "2.1"
services:
#
  unifi-controller:
    image: lscr.io/linuxserver/unifi-controller
    container_name: unifi-controller
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - MEM_LIMIT=1024M #optional
      - MEM_STARTUP=512M #optional
    volumes:
      - ${LOCVOL1}unifi-controller:/config
    ports:
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 8443:8443
      - 8843:8843 #optional
      - 8880:8880 #optional
      - 6789:6789 #optional
      - 5514:5514/udp #optional
      - 1900:1900/udp #optional L2 adoption
    restart: unless-stopped
#
#
networks:
  default:
#    external:
    name: ${NETCON}
